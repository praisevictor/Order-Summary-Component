<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Onimisi Victor | Order summary card</title>
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <style>
        .attribution { font-size: 30px; text-align: center; }
        .attribution a { color: hsl(228, 45%, 44%); }
    </style>
</head>
<body>    
    <div class="container">
        <img class="img1" src="images/illustration-hero.svg" alt="">
        <h1 class="h1">Order Summary</h1>
        <p class="p1">You can now listen to millions of songs, audiobooks, and podcasts on any 
            device anywhere you like!
        </p>
        <div class="container2">
            <img class="img2" src="images/icon-music.svg" alt="">
            <p class="p2"><b>Annual Plan</b></p>
            <p class="p3">$59.99/year</p>
            <div class="cov">
                <a class="a1" href="">Change</a>
            </div>
        </div>
        <button>Proceed To Payment</button>
        <div class="conv">
            <a class="a2" href=""><b>Cancel Order</b></a>
        </div>
    </div>
    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Job Onimisi Victor</a>.
    </div>    
</body>
</html>
